<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
      <script src="age.js" defer></script>
     
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageCalculatorForm">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="Enter day" min="1" max="31" required>
            
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="Enter month" min="1" max="12" required>
            
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="Enter year" min="1900" max="2025" required>
            
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div class="result" id="result"></div>
    </div>

   
</body>
</html>
